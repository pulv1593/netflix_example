<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/banner.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="/" >
                    <img src="images/index-img/logo.png" id="logo" alt="logo"/>
                </a>
            </div>
            <ul>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
            </ul>
            <div class="user-icon">
                <a href="#">
                    <img src="./images/main-img/netflix-avatar.png" id="avater" alt="user-icon"/>
                </a>
            </div>
        </nav>
    </header>

    <main>
        <div class="banner">
            <div class="banner_contents">
                <h1 class="banner_title">종이의 집</h1>
                <div class="banner_btn">
                    <button>
                        재생
                    </button>
                </div>
                <p class="banner_description">
                    종이의집 이거 재밌다고 하던데...
                    <br />
                    언제 보지? 주말에 볼까?
                </p>
            </div>
        </div>
        <div class="row">
            <h2>NEXFLIX ORIGINAL</h2>
            <div class="row_posters">
                <img
                    src="./images/main-img/large-movie1.jpg" 
                    class="row_poster row_poster-large"
                    alt="movie"
                />
                <img
                    src="./images/main-img/large-movie2.jpg" 
                    class="row_poster row_poster-large"
                    alt="movie"
                />
                <img
                    src="./images/main-img/large-movie3.jpg" 
                    class="row_poster row_poster-large"
                    alt="movie"
                />
                <img
                    src="./images/main-img/large-movie4.jpg" 
                    class="row_poster row_poster-large"
                    alt="movie"
                />
                <img
                    src="./images/main-img/large-movie5.jpg" 
                    class="row_poster row_poster-large"
                    alt="movie"
                />
                <img
                    src="./images/main-img/large-movie6.jpg" 
                    class="row_poster row_poster-large"
                    alt="movie"
                />
                <img
                    src="./images/main-img/large-movie7.jpg" 
                    class="row_poster row_poster-large"
                    alt="movie"
                />
                <img
                    src="./images/main-img/large-movie8.jpg" 
                    class="row_poster row_poster-large"
                    alt="movie"
                />
            </div>

            <div class="row">
                <h2>Trending Now</h2>
                <div class="row_posters">
                    <img src="./images/main-img/small-movie1.jpg" alt="movie" class="row_poster" />
                    <img src="./images/main-img/small-movie2.jpg" alt="movie" class="row_poster" />
                    <img src="./images/main-img/small-movie3.jpg" alt="movie" class="row_poster" />
                    <img src="./images/main-img/small-movie4.jpg" alt="movie" class="row_poster" />
                    <img src="./images/main-img/small-movie5.jpg" alt="movie" class="row_poster" />
                    <img src="./images/main-img/small-movie6.jpg" alt="movie" class="row_poster" />
                    <img src="./images/main-img/small-movie7.jpg" alt="movie" class="row_poster" />
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <p>Copyright &copy; 2023 Netflix Inc.</p>
    </footer>
</body>
</html>
